[alembic]
script_location = alembic
# It's recommended to use an environment variable for the database URL, e.g.:
# sqlalchemy.url = postgresql://username:password@localhost/database_name
# Or, to load from env: sqlalchemy.url = %(DATABASE_URL)s
; Default SQLAlchemy URL used when DATABASE_URL is not provided. This avoids
; interpolation issues in ConfigParser. For containerized or local runs, set
; the DATABASE_URL environment variable to override this value. Example:
;   export DATABASE_URL=postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/ugc
sqlalchemy.url = postgresql://postgres:postgres@127.0.0.1:5432/ugc

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
